name: Mobile App Build (Android & iOS)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'onestop-mobile-app/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Apps
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: onestop-mobile-app

      - name: Build Android APK
        run: flutter build apk --release
        working-directory: onestop-mobile-app

      - name: Build iOS Runner
        run: flutter build ios --release --no-codesign
        working-directory: onestop-mobile-app

      - name: Package iOS IPA (Preview)
        run: |
          cd onestop-mobile-app/build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r onestop-app.ipa Payload/

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: onestop-mobile-app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: onestop-mobile-app/build/ios/iphoneos/onestop-app.ipa
